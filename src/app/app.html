<link href="https://cdn.tailwindcss.com" rel="stylesheet">

<main class="font-sans max-w-3xl mx-auto p-5">
  <div class="w-full">
    
    <h1 class="text-3xl font-bold mb-4">ðŸšš Logistics Vehicle Management</h1>

    <div *ngIf="isLoading" class="p-3 mb-3 bg-blue-100 text-blue-800 rounded">Loading...</div>
    <div *ngIf="error" class="p-3 mb-3 bg-red-100 text-red-700 rounded"><strong>Error:</strong> {{ error }}</div>
    <div *ngIf="generalMessage" class="p-3 mb-3 bg-green-100 text-green-800 rounded">{{ generalMessage }}</div>

    <hr class="my-5 border-gray-300">

    <h2 class="text-2xl font-semibold mb-3">Add New Vehicle</h2>
    <form (ngSubmit)="onSubmit()" class="grid grid-cols-1 md:grid-cols-[1fr_1fr_auto] gap-3 mb-5">
      <input 
        type="text" 
        placeholder="License Plate (e.g., AB-123-CD)"
        [(ngModel)]="newVehicle.licensePlate"
        name="licensePlate"
        required
        class="p-2 text-base border border-gray-300 rounded"
      >
      <select 
        [(ngModel)]="newVehicle.type" 
        name="type"
        class="p-2 text-base border border-gray-300 rounded"
      >
        <option *ngFor="let type of vehicleTypes" [value]="type">{{ type }}</option>
      </select>
      
      <button 
        type="submit" 
        [disabled]="isLoading"
        class="p-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-50"
      >
        Add Vehicle
      </button>
    </form>

    <hr class="my-5 border-gray-300">

    <h2 class="text-2xl font-semibold mb-3">Vehicle Fleet List</h2>
    <div *ngIf="!isLoading && !error">
      
      <div *ngIf="vehicles.length === 0">
        <p>No vehicles found in the database.</p>
      </div>

      <ul *ngIf="vehicles.length > 0">
        <li *ngFor="let vehicle of vehicles" class="bg-gray-100 p-3 mb-2 flex justify-between items-center rounded">
          <span>
            <strong>ID:</strong> {{ vehicle.id }} | 
            <strong>Plate:</strong> {{ vehicle.licensePlate }} | 
            <strong>Type:</strong> {{ vehicle.type }}
          </span>
          <button 
            (click)="onDelete(vehicle.id)" 
            [disabled]="isLoading"
            class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 disabled:opacity-50"
          >
            Delete
          </button>
        </li>
      </ul>
    </div>

  </div>
</main>
