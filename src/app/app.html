<style>
  main {
    font-family: Arial, sans-serif;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }
  .content {
    width: 100%;
  }
  hr {
    margin: 20px 0;
  }
  form {
    display: grid;
    grid-template-columns: 1fr 1fr auto;
    gap: 10px;
    margin-bottom: 20px;
  }
  form input, form select, form button {
    padding: 10px;
    font-size: 16px;
  }
  ul {
    list-style: none;
    padding: 0;
  }
  li {
    background: #f4f4f4;
    padding: 10px;
    margin-bottom: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .delete-btn {
    background: #ff4d4d;
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
  }
  .loading, .error, .message {
    padding: 10px;
    margin-bottom: 10px;
  }
  .loading { background-color: #e6f7ff; }
  .error { background-color: #ffe6e6; color: #d90000; }
  .message { background-color: #e6ffee; color: #006622; }
</style>

<main class="main">
  <div class="content">
    
    <h1>ðŸšš Logistics Vehicle Management</h1>

    <div *ngIf="isLoading" class="loading">Loading...</div>
    <div *ngIf="error" class="error"><strong>Error:</strong> {{ error }}</div>
    <div *ngIf="generalMessage" class="message">{{ generalMessage }}</div>

    <hr>

    <h2>Add New Vehicle</h2>
    <form (ngSubmit)="onSubmit()">
      <input 
        type="text" 
        placeholder="License Plate (e.g., AB-123-CD)"
        [(ngModel)]="newVehicle.licensePlate"
        name="licensePlate"
        required
      >
      <select [(ngModel)]="newVehicle.type" name="type">
        <option *ngFor="let type of vehicleTypes" [value]="type">{{ type }}</option>
      </select>
      
      <button type="submit" [disabled]="isLoading">Add Vehicle</button>
    </form>

    <hr>

    <h2>Vehicle Fleet List</h2>
    <div *ngIf="!isLoading && !error">
      
      <div *ngIf="vehicles.length === 0">
        <p>No vehicles found in the database.</p>
      </div>

      <ul *ngIf="vehicles.length > 0">
        <li *ngFor="let vehicle of vehicles">
          <span>
            <strong>ID:</strong> {{ vehicle.id }} | 
            <strong>Plate:</strong> {{ vehicle.licensePlate }} | 
            <strong>Type:</strong> {{ vehicle.type }}
          </span>
          <button (click)="onDelete(vehicle.id)" class="delete-btn" [disabled]="isLoading">
            Delete
          </button>
        </li>
      </ul>
    </div>

  </div>
</main>
